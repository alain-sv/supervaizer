repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.11.2
    hooks:
      - id: ruff
        args: [--fix, --select=I]
      - id: ruff-format

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-toml
      - id: debug-statements

  # Add copyright headers to files
  - repo: https://github.com/Lucas-C/pre-commit-hooks
    rev: v1.5.5
    hooks:
      - id: insert-license
        files: \.py$
        args:
          - --license-filepath
          - .github/LICENSE.txt # Update this path to your license file
          - --comment-style
          - "#"

  - repo: https://github.com/ljnsn/cz-conventional-gitmoji
    rev: v0.6.1
    hooks:
      - id: conventional-gitmoji

  - repo: https://github.com/commitizen-tools/commitizen
    rev: v4.4.1
    hooks:
      - id: commitizen
        additional_dependencies: [cz-conventional-gitmoji]

  # Local hook for version tagging
  - repo: local
    hooks:
      - id: version-tag
        name: Version Tag
        entry: bash -c 'VERSION=$(grep "^VERSION = " supervaize_control/__version__.py | cut -d'"' -f2) && git tag -a "v${VERSION}" -m "Version ${VERSION}" && echo "Created tag v${VERSION}"'
        language: system
        types: [python]
        files: ^supervaize_control/__version__\.py$
        stages: [post-commit]

name: Publish Python Package to PyPI

on:
  push:
    branches:
      - main
      - develop

jobs:
  publish:
    runs-on: ubuntu-latest
    if: github.repository == 'supervaize/supervaizer' # Only run on public remote

    permissions:
      contents: read
      id-token: write # required for trusted publishing if using PyPI's OIDC

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Hatch
        run: pip install hatch

      - name: Build package
        run: hatch build

      - name: Publish to PyPI on main
        if: github.ref == 'refs/heads/main'
        run: hatch publish --no-prompt
        env:
          HATCH_INDEX_REPO: https://pypi.org/legacy/

# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python package

on:
  push:
    branches: ["develop"]
  pull_request:
    branches: ["develop"]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          version: "latest"
      - name: Install dependencies
        run: |
          uv sync --extra dev
      - name: Lint with ruff
        run: |
          # Run ruff linting with same args as pre-commit, excluding tools/ and tests/ directories
          uv run ruff check . --exclude tools/,tests/ --select=I
      - name: Test with pytest and capture coverage
        run: |
          uv run pytest --cov=supervaizer --cov-report=term-missing --no-cov-report=html > test_output.txt 2>&1
          cat test_output.txt
      - name: Update badges in README
        run: |
          # Update package version badge
          VERSION=$(python -c "import sys; sys.path.append('src'); from supervaizer import __version__; print(__version__.VERSION)")
          sed -i "s/Supervaizer-[0-9.]*-yellow/Supervaizer-$VERSION-yellow/g" README.md

          # Update Python version badge to show tested versions (3.10, 3.11, 3.12)
          sed -i "s/python-[0-9.]*%20%7C%20[0-9.]*-blue/python-3.10%20%7C%203.11%20%7C%203.12-blue/g" README.md

          # Get test coverage percentage from captured test output
          COVERAGE=$(grep "TOTAL" test_output.txt | awk '{print $4}' | sed 's/%//')
          if [ -n "$COVERAGE" ]; then
            sed -i "s/Coverage-[0-9]*%25-brightgreen/Coverage-${COVERAGE}%25-brightgreen/g" README.md
          fi
